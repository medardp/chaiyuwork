	<script>
	document.getElementById("loading").style.marginTop = '-10000px';
	$(window).on('load', function() {
		$(".se-pre-con").fadeOut("slow", function() {
  		$('#fullpage').fullpage({
  			verticalCentered: false
  		});
  		move('#chai')
				.translate(1000)
				.duration('2s')
				.end(function() {
					var el = document.querySelector('.js-fade');
					if (el.classList.contains('is-paused')){
  					el.classList.remove('is-paused');
						setTimeout(function() {
							$(".introduction").typed({
		  					strings: ["Hi, I’m Chai Yuxin from China and I’m 22<br />Here are some works i have done<br />Thank you for your time"],
		  					typeSpeed: 0,
		  					showCursor: false,
		  					callback: function() {
		  						setTimeout(function() {
		  							document.getElementById("arrow-down").style.display = "block";
		  						}, 500);
		  					}
							});
						}, 1000);
					}  					
				});
		});
	});
</script>
